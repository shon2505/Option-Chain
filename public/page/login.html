<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OptionDost</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">OptionDost</h1> <!-- Added website name here -->
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <small class="error" id="usernameError">Username is required</small>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small class="error" id="passwordError">Password must be at least 6 characters</small>
            <br>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Signup</a></p>
    </div>

    <script src="/script/validation.js"></script>
</body>

</html>
