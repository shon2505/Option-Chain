<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - OptionDost</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">OptionDost</h1>
        <h2>Signup</h2>
        <form id="signupForm" action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error" id="usernameError">Username is required and should be 3-15 characters long.</div>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <div class="error" id="emailError">Please enter a valid email address.</div>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>
            <div class="error" id="mobileError">Please enter a valid 10-digit mobile number.</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError">Password must be at least 6 characters long.</div>
            <br>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <script src="/script/validation.js"></script>
</body>

</html>
