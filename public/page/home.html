<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Chain</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="option-dost-logo">
        <h1>OptionDost</h1>
    </div>
    <h2>Option Chain Data</h2>
    <button id="logout-button">Logout</button>
    <table id="data-table">
        <thead>
            <tr>
                <th colspan="19">Options Data</th>
            </tr>
            <tr>
                <th colspan="9" bgcolor="#ff4d4d">Call</th>
                <th></th>
                <th colspan="9" bgcolor="#00cc44">Put</th>
            </tr>
            <tr>
                <th bgcolor="#ff4d4d">Theta</th>
                <th bgcolor="#ff4d4d">Delta</th>
                <th bgcolor="#ff4d4d">Chng in OI</th>
                <th bgcolor="#ff4d4d">OI</th>
                <th bgcolor="#ff4d4d">Volume</th>
                <th bgcolor="#ff4d4d">IV</th>
                <th bgcolor="#ff4d4d">LTP</th>
                <th bgcolor="#ff4d4d">Chng</th>
                <th bgcolor="#ff4d4d">Reversal</th>
                <th>Strike</th>
                <th bgcolor="#00cc44">Reversal</th>
                <th bgcolor="#00cc44">Chng</th>
                <th bgcolor="#00cc44">LTP</th>
                <th bgcolor="#00cc44">IV</th>
                <th bgcolor="#00cc44">Volume</th>
                <th bgcolor="#00cc44">OI</th>
                <th bgcolor="#00cc44">Chng in OI</th>
                <th bgcolor="#00cc44">Delta</th>
                <th bgcolor="#00cc44">Theta</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script src="/script/home.js"></script>
</body>

</html>
